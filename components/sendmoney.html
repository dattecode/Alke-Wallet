<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios | ALKE WALLET</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body class="min-vh-100 d-flex flex-column bg-primary-subtle">

    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-dark bg-primary px-4 shadow-sm">
        <span class="navbar-brand fw-bold">ALKE WALLET</span>
        <a href="../menu.html" class="btn btn-outline-light">â¬… Volver</a>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="flex-grow-1 py-5 bg-primary">
      <div class="container">

        <!-- TITULO + SALDO + BOTON -->
        <section class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-5">
          <h2 class="fw-bold text-white mb-0">
            Usuarios disponibles
          </h2>

          <div class="bg-white px-4 py-2 rounded shadow-sm text-center">
            <small class="text-muted">Saldo disponible</small>
            <div id="availableBalance" class="fs-4 fw-bold text-success">
              $ 0
            </div>
          </div>

          <button
            class="btn btn-success fw-semibold text-white"
            data-bs-toggle="modal"
            data-bs-target="#createUserModal"
          >
            + Crear usuario
          </button>
        </section>

        <!-- LISTA DE USUARIOS (SCROLL) -->
        <div
          class="row g-4 overflow-auto"
          id="usersList"
          style="max-height: 30rem;"
        ></div>

      </div>
    </main>

    <!-- MODAL CREAR USUARIO -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow border-0">

          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Crear nuevo usuario</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form id="createUserForm">

              <div class="mb-3">
                <label class="form-label fw-semibold">Nombre</label>
                <input type="text" id="newUserName" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" id="newUserEmail" class="form-control" required />
              </div>

              <button type="submit" class="btn btn-success w-100 fw-semibold">
                Guardar usuario
              </button>

            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- MODAL TRANSFERIR -->
    <div class="modal fade" id="transferUserModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow border-0">

          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Transferir dinero</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form id="transferUserForm">

              <div class="mb-3">
                <small class="text-muted">Destino</small>
                <p id="transferUserName" class="fw-bold mb-0"></p>
                <p id="transferUserEmail" class="text-muted small"></p>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Monto a transferir</label>
                <input
                  type="number"
                  id="transferAmount"
                  class="form-control"
                  min="1"
                  required
                />
              </div>

              <button type="submit" class="btn btn-danger w-100 fw-semibold">
                Confirmar transferencia
              </button>

            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      &copy; 2026 ALKE WALLET
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script -->
    <script src="../scripts/sendMoney.js"></script>
  </body>
</html>
