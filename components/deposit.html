<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depositar | ALKE WALLET</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <!-- BODY -->
  <body class="min-vh-100 d-flex flex-column bg-primary">
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-dark bg-primary px-4">
        <span class="navbar-brand fw-bold">ALKE WALLET</span>
        <a href="../menu.html" class="btn btn-outline-light"> â¬… Volver </a>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="flex-grow-1 d-flex justify-content-center px-3 py-5">
      <div class="container">
        <section class="row justify-content-center g-4">
          <article
            class="col-md-5 card shadow-sm p-4"
            style="max-width: 420px; width: 100%"
          >
            <h3 class="text-center mb-4 text-primary-emphasis">
              ðŸ’° Depositar dinero
            </h3>

            <form id="depositForm">
              <div class="mb-3">
                <label for="amountDeposit" class="form-label fw-semibold">
                  Monto a depositar
                </label>
                <input
                  type="number"
                  id="amountDeposit"
                  class="form-control"
                  min="1"
                  placeholder="Ej: 500"
                />
              </div>

              <button type="submit" class="btn btn-success w-100 fw-semibold">
                Depositar
              </button>
            </form>

            <hr />

            <div class="text-center">
              <p class="mb-1 fw-semibold">Saldo actual</p>
              <h4 class="text-success">$ <span id="currentAmount">0</span></h4>
            </div>
          </article>
          <div class="col-12 col-md-6">
            <div
              class="table-responsive shadow-sm"
              style="max-height: 300px; overflow-y: auto"
            >
              <table class="table table-striped table-hover mb-0">
                <thead class="table-dark position-sticky top-0">
                  <tr>
                    <th>ID</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody id="tbodyDesposit"></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-primary p-1">
      <p class="text-center text-white">
        &copy; 2026 ALKE WALLET. Todos los derechos reservados.
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script JS -->
    <script src="../scripts/deposit.js"></script>
  </body>
</html>
