<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALKE WALLET</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/loginCss.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <!-- BODY -->
  <body class="min-vh-100 d-flex flex-column justify-content-between">

    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-dark bg-primary px-4">
        <h4 class="navbar-brand mb-0 h1">ALKE WALLET</h4>

        <!-- BOTÓN LOGIN -->
        <button
          class="btn btn-primary text-white fs-4 mx-2"
          data-bs-toggle="offcanvas"
          data-bs-target="#loginMenu"
        >
          Login
        </button>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="d-flex flex-column">
      <section class="register p-3 mx-auto bg-light border rounded">
        <h4 class="text-center pb-2">Registrarse</h4>

        <form id="registerForm">
          <div class="mb-3">
            <label for="userName" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="userName">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>

          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-primary p-1">
      <p class="text-center text-white">
        &copy; 2026 ALKE WALLET. Todos los derechos reservados.
      </p>
    </footer>

    <!-- LOGIN -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="loginMenu"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Iniciar sesión</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>

      <div class="offcanvas-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail">
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword">
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Entrar
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script JS -->
    <script type="module" src="index.js"></script>
  </body>
</html>
